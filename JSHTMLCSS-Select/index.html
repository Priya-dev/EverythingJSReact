<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field with Dropdown Menu and Chevron Button</title>
    <style>
      .input-with-dropdown {
        position: relative;
        display: inline-block;
      }

      .input-field {
        padding: 10px 30px 10px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 200px;
      }

      .chevron {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .chevron::after {
        content: "\25BC";
      }

      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1;
        width: 100%;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 4px 4px;
        background-color: #fff;
        display: none;
      }

      .option {
        padding: 10px;
        cursor: pointer;
      }

      .option:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="input-with-dropdown">
      <input type="text" class="input-field" placeholder="Type something..." />
      <div class="chevron"></div>
      <div class="dropdown">
        <div class="option">Option 1</div>
        <div class="option">Option 2</div>
        <div class="option">Option 3</div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
